<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembagian Kelompok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7d9; /* Soft pink background */
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Pembagian Kelompok</h2>
    <div id="output"></div>

    <script>
        // Data nama peserta
        let peserta = [
            "Alliza", "Annisa", "Aulia", "Azka", "Bagus", "Devira", "Fathiyah", 
            "Fatimah", "Julianto", "Kamila", "Kayla", "Khusnul", "Linda", "Aal", 
            "Jihan", "Nadias", "Ami", "Dita", "Nala", "Maul", "Raniyah", "Revita", 
            "Risda", "Shafa", "Wahyu", "Bayu", "Yasser", "Yeni"
        ];

        // Fungsi untuk membagi peserta ke dalam kelompok
        function bagiKelompok(jumlahKelompok) {
            // Membagi peserta ke dalam kelompok
            let kelompok = [];
            for (let i = 0; i < jumlahKelompok; i++) {
                kelompok.push([]);
            }

            // Bagus dan Raniyah harus dalam kelompok yang sama
            let bagusIndex = peserta.indexOf("Bagus");
            let raniyahIndex = peserta.indexOf("Raniyah");
            
            // Menukar posisi jika Bagus dan Raniyah tidak berada dalam kelompok yang sama
            if (bagusIndex !== raniyahIndex) {
                peserta.splice(bagusIndex, 1);
                peserta.splice(raniyahIndex, 1);
                let kelompokIndex = Math.floor(Math.random() * jumlahKelompok);
                kelompok[kelompokIndex].push("Bagus", "Raniyah");
            }

            // Mengisi kelompok dengan sisa peserta secara acak
            peserta = peserta.filter((nama) => nama !== "Bagus" && nama !== "Raniyah");
            peserta = shuffleArray(peserta);

            let index = 0;
            for (let i = 0; i < jumlahKelompok; i++) {
                while (kelompok[i].length < 2) { // Setiap kelompok minimal 2 orang
                    kelompok[i].push(peserta[index]);
                    index++;
                }
            }

            // Menampilkan hasil kelompok
            let outputHTML = "<h3>Hasil Pembagian Kelompok:</h3>";
            kelompok.forEach((k, i) => {
                outputHTML += `<p>Kelompok ${i + 1}: ${k.join(", ")}</p>`;
            });

            document.getElementById("output").innerHTML = outputHTML;
        }

        // Fungsi untuk mengacak array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Contoh memanggil fungsi untuk membagi peserta ke dalam 7 kelompok
        bagiKelompok(7);

    </script>

</body>
</html>
