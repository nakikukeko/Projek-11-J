<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembagian Kelompok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7d9; /* Soft pink background */
            padding: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .kelompok {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>Pembagian Kelompok</h2>

    <label for="jumlahKelompok">Pilih Jumlah Kelompok (2-14):</label>
    <input type="number" id="jumlahKelompok" min="2" max="14" value="7">
    <button onclick="bagiKelompok()">Bagi Kelompok</button>

    <div id="output"></div>

    <script>
        // Data nama peserta
        let peserta = [
            "Alliza", "Annisa", "Aulia", "Azka", "Bagus", "Devira", "Fathiyah", 
            "Fatimah", "Julianto", "Kamila", "Kayla", "Khusnul", "Linda", "Aal", 
            "Jihan", "Nadias", "Ami", "Dita", "Nala", "Maul", "Raniyah", "Revita", 
            "Risda", "Shafa", "Wahyu", "Bayu", "Yasser", "Yeni"
        ];

        // Fungsi untuk membagi peserta ke dalam kelompok
        function bagiKelompok() {
            let jumlahKelompok = document.getElementById("jumlahKelompok").value;

            if (jumlahKelompok < 2 || jumlahKelompok > 14) {
                alert("Jumlah kelompok harus antara 2 dan 14.");
                return;
            }

            // Membagi peserta ke dalam kelompok
            let kelompok = [];
            for (let i = 0; i < jumlahKelompok; i++) {
                kelompok.push([]);
            }

            // Bagus dan Raniyah harus dalam kelompok yang sama
            let bagusIndex = peserta.indexOf("Bagus");
            let raniyahIndex = peserta.indexOf("Raniyah");

            // Menambahkan Bagus dan Raniyah ke kelompok yang sama
            let kelompokIndex = Math.floor(Math.random() * jumlahKelompok);
            kelompok[kelompokIndex].push("Bagus", "Raniyah");

            // Menghapus Bagus dan Raniyah dari daftar peserta
            peserta.splice(bagusIndex, 1);
            peserta.splice(peserta.indexOf("Raniyah"), 1);

            // Mengacak urutan peserta
            peserta = shuffleArray(peserta);

            // Menambahkan peserta ke kelompok dengan merata
            let index = 0;
            for (let i = 0; i < jumlahKelompok; i++) {
                while (kelompok[i].length < Math.ceil(peserta.length / jumlahKelompok)) {
                    if (index < peserta.length) {
                        kelompok[i].push(peserta[index]);
                        index++;
                    }
                }
            }

            // Menampilkan hasil pembagian kelompok
            let outputHTML = "<h3>Hasil Pembagian Kelompok:</h3>";
            kelompok.forEach((k, i) => {
                outputHTML += `<div class="kelompok">Kelompok ${i + 1}: ${k.join(", ")}</div>`;
            });

            document.getElementById("output").innerHTML = outputHTML;
        }

        // Fungsi untuk mengacak array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>

</body>
</html>
